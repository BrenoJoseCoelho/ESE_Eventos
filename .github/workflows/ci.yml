# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore ./Eventos/Eventos.sln
      - name: Build
        run: dotnet build ./Eventos/Eventos.sln --no-restore
      - name: Test
        run: dotnet test ./Eventos/EventosApi.UnitTest/EventosApi.UnitTest.csproj --no-build --verbosity normal

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Eventos/Eventos/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/brenojosecoelho:latest, ${{ secrets.DOCKER_USERNAME }}/brenojosecoelho:${{ github.run_number }}
